services:
  spark-master:
    build:
      context: ./spark
      dockerfile: Dockerfile
    command: bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"  # Spark Master Web UI 
      - "7077:7077" 
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    networks:
      - spark-network

  spark-worker:
    build:
      context: ./spark
      dockerfile: Dockerfile
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4608m
      - SPARK_WORKER_CORES=2   
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4.5G
    networks:
      - spark-network

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"  # API port
      - "9090:9090"  # Console port
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
    command: server /data --console-address ":9090"
    volumes:
      - ./minio/data:/data
    networks:
      - spark-network
  
  minio-mc:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set local http://minio:9000 admin password;
      /usr/bin/mc mb local/mybucket;
      /usr/bin/mc anonymous set public local/mybucket;
      /usr/bin/mc cp /dataset/* local/mybucket/cicids2017/;
      exit 0;
      "
    volumes:
      - ../dataset/CICIDS2017:/dataset
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
